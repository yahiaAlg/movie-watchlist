{% extends "layout.html" %}

{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-lg-8 mx-auto text-center">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="display-1 text-muted mb-4">
                        <i class="fas fa-exclamation-triangle"></i> 500
                    </h1>
                    <h2 class="display-4 mb-4">Internal Server Error</h2>
                    <p class="lead mb-4">Something went wrong on our end. Please try again later.</p>
                    <div class="mb-4">
                        <i class="fas fa-tools fa-5x text-muted"></i>
                    </div>
                    <p class="mb-4">Let's get you back on track:</p>
                    <div class="d-grid gap-2 col-lg-6 mx-auto">
                        <a href="{{ url_for('pages.home') }}" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go to Homepage
                        </a>
                        <a href="{{ url_for('pages.add_movie') }}" class="btn btn-success btn-lg">
                            <i class="fas fa-plus me-2"></i>Add a New Movie
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
